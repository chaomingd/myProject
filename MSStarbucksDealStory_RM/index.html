	<script>
		//***************==== js added ====>>>>>>>>***************//
		var ua = window.navigator.userAgent.toLowerCase();
		var isiPad = ua.match(/ipad/i) !== null;
		var isFirefox = navigator.userAgent.match(/firefox/gi) !== null;
		var isWin7 = window.navigator.userAgent.indexOf("Windows NT 6.1") != -1;
		var isiPad = ua.match(/ipad/i) !== null;
		var iOS = parseFloat(
			('' + (/CPU.*OS ([0-9_]{1,5})|(CPU like).*AppleWebKit.*Mobile/i.exec(navigator.userAgent) || [0, ''])[1])
			.replace('undefined', '3_2').replace('_', '.').replace('_', '')
		) || false;

		var isLowPe = isFirefox && isWin7 || isiPad && (iOS < 10);
		var isDesktop = !ua.match(/Android|ipad|webOS|iPhone|iPod|BlackBerry|IEMobile/i);
		var isRetina = function () {
			var mediaQuery =
				"(-webkit-min-device-pixel-ratio: 1.5),\
                      (min--moz-device-pixel-ratio: 1.5),\
                      (-o-min-device-pixel-ratio: 3/2),\
                      (min-resolution: 1.5dppx)";
			if (window.devicePixelRatio > 1) return true;
			if (window.matchMedia && window.matchMedia(mediaQuery).matches) return true;
			return false;
		}();

		isRetina = isRetina || isLowPe;
		if (!Array.prototype.indexOf) {
			Array.prototype.indexOf = function (obj) {
				for (var i = 0, il = this.length; i < il; i++) {
					if (this[i] == obj) {
						return i;
					}
				}
			};
		}

		//Initialize Enabler
		//https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js
		var loadActionSequence = [
			'swiper-4.3.5.min.js',
			'https://code.createjs.com/createjs-2015.11.26.min.js',
			'global.js',
			'assets/1/1.js',
			'assets/2/2.js',
			'assets/3/3.js',
			'assets/4/4.js',
			'assets/5/5.js',
			'assets/6/6.js',
			'animationController.js',
			'app.js'
		]
		var actionLoadedIndex = 0;

		if (Enabler.isInitialized()) {
			init();
		} else {
			Enabler.addEventListener(studio.events.StudioEvent.INIT, init);
		}

		function init() {
			if (Enabler.isPageLoaded()) {
				politeInit();
			} else {
				Enabler.addEventListener(studio.events.StudioEvent.PAGE_LOADED, politeInit);
			}
		}

		function politeInit() {
			loadJs(loadActionSequence[actionLoadedIndex], function () {
				actionLoadedIndex += 1;
				if (actionLoadedIndex < loadActionSequence.length) politeInit();
				else {
					setTimeout(function () {
						console.log('initApp')
						initApp()
					}, 0)
				}
			})
		}

		function loadJs(file, complete) {
			var ej = document.createElement('script');
			ej.setAttribute('type', 'text/javascript');
			ej.setAttribute('src', file);
			document.getElementsByTagName('head')[0].appendChild(ej);
			ej.doneState = {
				loaded: true,
				complete: true
			};
			if (ej.onreadystatechange !== undefined) {
				ej.onreadystatechange = function () {
					if (ej.doneState[ej.readyState]) {
						complete();
					}
				}
			} else {
				ej.onload = function () {
					complete();
				};
			}
		};
	</script>
